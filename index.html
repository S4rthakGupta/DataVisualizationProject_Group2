<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Visualization Project Group 2</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Soccer Data Visualizations with D3.js</h1>
    <nav>
      <a href="#barChart">Goals (Bar Chart)</a>
      <a href="#pieChart">Wins (Pie Chart)</a>
      <a href="#lineChart">Goals Over Matches (Line)</a>
      <a href="#scatterPlot">Wins vs Goals (Scatter)</a>
      <a href="#circlePacking">Ranking (Circle Pack)</a>
      <a href="#choroplethMap">Wins by Country (Map)</a>
    </nav>
  </header>

  <main>
    <section id="barChart"><h2>Goals by Team</h2></section>
    <section id="pieChart"><h2>Wins Proportion</h2></section>
    <section id="lineChart"><h2>Goals Over Matches</h2></section>
    <section id="scatterPlot"><h2>Wins vs Goals</h2></section>
    <section id="circlePacking"><h2>Team Rankings</h2></section>
    <section id="choroplethMap"><h2>Wins by Country Map</h2></section>
  </main>

  <script src="js/barChart.js"></script>
  <script src="js/pieChart.js"></script>
  <script src="js/lineChart.js"></script>
  <script src="js/scatterPlot.js"></script>
  <script src="js/circlePacking.js"></script>
  <script src="js/choroplethMap.js"></script>
</body>
</html>
